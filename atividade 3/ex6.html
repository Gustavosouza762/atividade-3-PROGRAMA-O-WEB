<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex6</title>
</head>
<body>
    <div class="container">
        <h1>Média</h1>
        N1:
        <input type="number" id="nota1" step="0.1"><br>
        N2:
        <input type="number" id="nota2" step="0.1"><br>
        N3:
        <input type="number" id="nota3" step="0.1"><br>
        <button onclick="calcularMedia()">Calcular Média</button>
        <p id="resultado"></p>
        </div>
    <script>
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);
            var nota3 = parseFloat(document.getElementById('nota3').value);

            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
            document.getElementById('resultado').innerText = 'Por favor, insira notas válidas.';
            return;}
       
            var media = parseInt=(nota1 + nota2 + nota3) / (3);
            document.getElementById('resultado').innerText = 'A média das notas é: ' + media.toFixed(2);
        }

    </script>    
</body>
</html>
