<body>

    <label for="anoAtual">Ano:</label>

    <button onclick="calcularIdade()">Calcular</button>

    <p id="resultadodaIdade"></p>
</div>

        var nome = document.getElementById('nome').value;
        var anoNascimento = parseInt(document.getElementById('anoNascimento').value, 10);
        var anoAtual = parseInt(document.getElementById('anoAtual').value, 10);

        if (!nome || isNaN(anoNascimento) || isNaN(anoAtual) || anoNascimento > anoAtual){
            document.getElementById('resultadoNome').innerText = '';
            document.getElementById('resultadoIdade').innerText = 'Insira valores v√°lidos';s
        return;
}
        var idade = anoAtual - anoNascimento;
        document.getElementById('resultadodoNome').innerText = 'Nome: ' + nome;
        document.getElementById('resultadodaIdade').innerText = 'Idade: ' + idade + 'anos';
    }


</script>
