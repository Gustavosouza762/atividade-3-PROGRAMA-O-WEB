<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio10</title>

</head>
<body>
    <div class="container">
    <h1>Calcular Degraus</h1>
    <form id="stepForm">
    <label for="stepHeight">Altura do degrau (em metros):</label>
    <input type="number" id="stepHeight" step="0.01" required>
    <label for="targetHeight">Altura a alcançar (em metros):</label>
    <input type="number" id="targetHeight" step="0.01" required>
    <button type="submit">Calcular</button>
    </form>
    <div id="result"></div>
</div>
<script>
    document.getElementById('stepForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
    const stepHeight = parseFloat(document.getElementById('stepHeight').value);
    const targetHeight = parseFloat(document.getElementById('targetHeight').value);
    if (isNaN(stepHeight) || isNaN(targetHeight) || stepHeight <= 0) {
    document.getElementById('result').textContent = 'Por favor, insira valores válidos.';
    return;
}

    const numberOfSteps = Math.ceil(targetHeight / stepHeight);
    document.getElementById('result').textContent = `Você precisará subir ${numberOfSteps} degraus para 
    alcançar a altura de ${targetHeight} metros.`;
});
</script>
</body>
</html>
